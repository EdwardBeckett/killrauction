<div class="container">
    <form ng-submit="submit()" ng-controller="AuctionCreationController" role="form">
        <div class="form-group">
            <label for="name">Auction Name</label>
            <input type="text" ng-model="auction.name" id="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="expires">Auction end date</label>
            <input type="text" ng-model="auction.expires" id="expires" class="form-control"/>
        </div>
        <input type="submit" id="create" value="Submit" class="btn btn-default"/>
    </form>
</div>
